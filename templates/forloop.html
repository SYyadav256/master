<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="icon" type="image/png" href="https://images.unsplash.com/photo-1761839258420-5c3e2f2e2a74?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw4fHx8ZW58MHx8fHx8">
</head>
<body>
    {% for n in Clist %}
    <div><br></div>

    <div>{{ n }}</div>
    {% endfor %}
    {% for n in Student_details %}
    <div><br></div>
    <div>{{ n }}</div>
    {% endfor %}
<section>
<h1>FOR DICTIONARY IN HTML</h1>
<table border="1" solid black cellpadding="10">
    <tr>
        <th>S.NO</th>
        <th>Name</th>  
        <th>ROLL NO</th>
        <th>Contact NO</th>  
    </tr>
    {% for d in Student_details %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{d.name}}</td>
        <td>{{d.ROllNO}}</td>
        <td>{{d.Contact_NO}}</td>
    </tr>
    {%endfor%}
</table>
</section>
</body>
</html>
